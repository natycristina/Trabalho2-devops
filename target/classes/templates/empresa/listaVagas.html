<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <div class="container" style="text-align: center;">
            <h1 th:text="#{title.label}"></h1>
        </div>

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span th:text="#{vaga.empresa.label}"></span>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container" id="listagem">

            <div th:replace="~{fragments/alert}"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th th:text="#{vaga.descricao.label}"></th>
							<th th:text="#{vaga.remuneracao.label}"></th>
                            <th th:text="#{vaga.datalimite.label}"></th>
                            <th th:text="#{vaga.inscricoes.label}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vaga : ${vagas}">
                            <td th:text="${vaga.id}"></td>
                            <td th:text="${vaga.descricao}"></td>
                            <td th:text="${vaga.remuneracao}"></td>
							<td th:text="${vaga.dataLimite}"></td>
                            <td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/empresas/inscricoes/{id} (id=${vaga.id}) }"
									role="button"> 
									<span class="oi oi-document" th:title="#{link.editar.label}" aria-hidden="true"> </span>
								</a>
							</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
