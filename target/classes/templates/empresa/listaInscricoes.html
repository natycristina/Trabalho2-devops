<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
</head>

<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{empresa.vaga.inscricao.label}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/empresas/vagas}" role="button"> <span
						class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span> <span
						th:text="#{empresa.vagas.listar.label}"></span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="~{fragments/alert}"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th style="text-align: center">#</th>
							<th style="text-align: center" th:text="#{inscricao.nome.label}"></th>
							<th style="text-align: center" th:text="#{inscricao.email.label}"></th>
							<th style="text-align: center" th:text="#{inscricao.curriculo.label}"></th>
							<th style="text-align: center" th:text="#{inscricao.status.label}"></th>
							<th style="text-align: center" th:text="#{acao.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="inscricao : ${inscricoes}">
							<td style="text-align: center" th:text="${inscricao.id}"></td>
							<td style="text-align: center" th:text="${inscricao.profissional.name}"></td>
							<td style="text-align: center" th:text="${inscricao.profissional.email}"></td>
							<td style="text-align: center">
								<span th:if="${inscricao.qualificacao}">
									<a th:href="@{/inscricoes/download/{id} (id=${inscricao.id})}" class="btn btn-info">
										Baixar Curr√≠culo
									</a>
								</span>
							</td>
							<td style="text-align: center" th:text="${inscricao.resultado}"></td>
							<td>
								<form method="POST" th:action="@{/empresas/resultado/{id} (id=${inscricao.id}) } "
									style="text-align: center">
									<select id="resul" name="resul" class="form-control">
										<option value="Nao" th:text="#{inscricao.status.nao.label}"></option>
										<option value="Entrevista" th:text="#{inscricao.status.sim.label}"></option>
										<option value="Analise" th:text="#{inscricao.status.analise.label}"></option>
									</select>
									<button type="submit" th:text="#{button.salvar.label}"
										class="btn btn-info btn-sm"></button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		</form>
		</div>
	</section>
</body>

</html>
