        <div class="container" id="cadastro">

            <div th:replace="~{fragments/alert}"></div>

            <form th:action="@{/empresas/salvarVaga}" th:object="${vaga}" method="POST">

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label th:text="#{vaga.descricao.label}" for="vaga.descricao"></label>
                        <input type="text" class="form-control" id="vaga.descricao"
                            th:placeholder="#{vaga.descricao.label}" autofocus="autofocus" th:field="*{descricao}"
                            th:classappend="${#fields.hasErrors('descricao')} ? is-invalid"
                            data-mask-reverse="true" />

                        <div class="invalid-feedback">
                            <span th:errors="*{descricao}"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:text="#{vaga.remuneracao.label}" for="vaga.remuneracao"></label>
                        <input type="text" class="form-control" id="vaga.remuneracao"
                            th:placeholder="#{vaga.remuneracao.label}" autofocus="autofocus" th:field="*{remuneracao}"
                            th:classappend="${#fields.hasErrors('remuneracao')} ? is-invalid" data-mask="000000.00"
                            data-mask-reverse="true" />

                        <div class="invalid-feedback">
                            <span th:errors="*{remuneracao}"></span>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label th:text="#{vaga.datalimite.label}" for="vaga.dataLimite"></label>
                        <input type="text" class="form-control" id="vaga.dataLimite"
                            placeholder="__/__/____" autofocus="autofocus" th:field="*{dataLimite}"
                            th:classappend="${#fields.hasErrors('dataLimite')} ? is-invalid" data-mask="00/00/0000"
                            data-mask-reverse="true" />

                        <div class="invalid-feedback">
                            <span th:errors="*{dataLimite}"></span>
                        </div>
                    </div>
                </div> 

                <button type="submit" th:text="#{button.salvar.label}" class="btn btn-primary btn-sm"></button>
            </form>
        </div>
    </section>
</body>

</html>
